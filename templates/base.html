
<!DOCTYPE html>
<html lang="en" id="top">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/cbc558647c.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/styles.css">
    <title>Suntzu.edu</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
          <a class="navbar-brand" href="{{url_for('index')}}">Suntzu Academy</a>
          <!--
          <a class="disabled text-muted" href="#">中文</a>
          -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <ul class="navbar-nav ms-auto mx-5">
              <li class="nav-item">
                  <a class="nav-link" id="home" aria-current="page" href="{{url_for('index')}}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="about" aria-current="page" href="{{url_for('about')}}">About us</a>
                </li>
                <li class="nav-item">
              <a class="nav-link" id="programs" aria-current="page" href="{{url_for('programs')}}">Programs</a>
                </li>
                <li class="nav-item">
              <a class="nav-link" id="notes" aria-current="page" href="{{url_for('notes')}}">Notes</a>
                </li>
          </ul>
        </div>
      </div>
    </nav>
    
    {% block content %}
    {% endblock %}

    <script>
        let url = `{{request.path}}`;
        switch (url) {
            case "/": 
                document.querySelector("a#home").classList.add("active");
                break;
            case "/about/":
                document.querySelector("a#about").classList.add("active");
                break;
            case "/programs/":
                document.querySelector("a#programs").classList.add("active");
                break;
            case "/notes/":
                document.querySelector("a#notes").classList.add("active");
                break;
        }

        console.log("{{url_for('about')}}");
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
